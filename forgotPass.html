<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE" />
    <meta name="viewport" content="width=device-width, initial-scale" />
    <!-- CSS link -->
    <link rel="stylesheet" href="css/navbar.css" />
    <link rel="stylesheet" href="css/shared.css" />
    <link rel="stylesheet" href="css/forgotPass.css" />
    <script type="text/javascript" src="scripts/navbar.js" defer></script>
  </head>

  <body>
    <div class="main-content">
      <!-- Slider -->
      <div class="slider panel" id="left-panel">
        <!-- Slides -->
        <div class="slides">
          <div class="slide" id="slide1">
            <div class="content">
              <input
                type="text"
                id="username"
                class="input"
                placeholder="Email"
              />
              <input
                type="password"
                id="password"
                class="input"
                placeholder="Tên đăng nhập"
              />
              <div class="pointer-container">
                <a href="#" onclick="slide('middle')"
                  ><img src="images/pointer.png" alt="pointer" class="pointer"
                /></a>
              </div>
            </div>
          </div>
          <div class="slide" id="slide2">
            <div class="content">
              <input
                style="opacity: 0"
                type="text"
                id="username"
                class="input"
              />
              <input
                type="text"
                id="username"
                class="input"
                placeholder="Mã xác minh"
              />
              <div class="pointer-container">
                <a href="#" onclick="slide('first')"
                  ><img
                    src="images/pointer.png"
                    alt="pointer"
                    class="pointer prev"
                /></a>
                <a href="#" onclick="slide('last')"
                  ><img src="images/pointer.png" alt="pointer" class="pointer"
                /></a>
              </div>
            </div>
          </div>
          <div class="slide" id="slide3">
            <div class="content">
              <input
                type="text"
                id="username"
                class="input"
                placeholder="Mật khẩu mới"
              />
              <input
                type="text"
                id="username"
                class="input"
                placeholder="Nhập lại mật khẩu mới"
              />
              <div class="pointer-container">
                <a href="index.html"
                  ><img src="images/pointer.png" alt="pointer" class="pointer"
                /></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Static panel -->
      <div class="panel" id="right-panel">
        <div class="noti">
          <img src="images/icon.png" class="icon" />
          <div class="noti-text">Hãy kiểm tra hòm thư để nhận mã xác minh</div>
        </div>
        <div class="pass-text">
          <span>Quên mật khẩu</span>
        </div>
      </div>
    </div>
    <script type="text/javascript" defer>
      function slide(position) {
        let slide1 = document.getElementById("slide1");
        let slide2 = document.getElementById("slide2");
        let slide3 = document.getElementById("slide3");
        let noti = document.querySelector(".noti-text");
        if (position == "first") {
          slide1.style.marginLeft = "0%";
          slide2.style.opacity = "0";
          slide3.style.opacity = "0";
          noti.style.opacity = "0";
        } else if (position == "middle") {
          slide1.style.marginLeft = "-33.33333333%";
          slide2.style.opacity = "1";
          noti.style.animation = "fadeInDown 1s";
          noti.style.opacity = "1";
        } else if (position == "last") {
          slide1.style.marginLeft = "-66.66666666%";
          slide3.style.opacity = "1";
          noti.style.animation = "fadeInUp 1s";
          noti.style.opacity = "0";
        }
      }
    </script>
  </body>
</html>
