<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS link -->
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="css/navbar.css" />
    <script type="text/javascript" src="scripts/navbar.js" defer></script>
  </head>

  <body>
    <div class="main-content">
      <div id="left-panel" class="panel">
        <div class="content-left active" id="login-text">
          <input
            type="text"
            id="username"
            class="input"
            placeholder="Tên đăng nhập"
          />
          <input
            type="password"
            id="password"
            class="input"
            placeholder="Mật khẩu"
          />
          <a href="forgotPass.html" class="forgotPass">Quên mật khẩu</a>
          <a href="#"
            ><img src="images/pointer.png" alt="pointer" class="pointer"
          /></a>
        </div>
        <div class="content-left inactive" id="register-text">
          <input type="text" class="input" placeholder="Email" />
          <input type="password" class="input" placeholder="Tên đăng nhập" />
          <input type="text" class="input" placeholder="Mật khẩu" />
          <input
            type="password"
            class="input"
            placeholder="Nhập lại mật khẩu"
          />
          <button type="button" class="register-btn">Tạo tài khoản</button>
        </div>
      </div>
      <div id="right-panel" class="panel">
        <ul class="buttons">
          <img
            class="logo-img"
            src="images/logo.png"
            width="192px"
            height="192px"
          />
          <li
            class="login active-btn"
            style="margin-bottom: 7px"
            id="login-btn"
          >
            <span style="cursor: pointer" onclick="isActive('login')"
              >ĐĂNG NHẬP</span
            >
          </li>
          <li class="register inactive-btn" id="register-btn">
            <span style="cursor: pointer" onclick="isActive('register')"
              >ĐĂNG KÝ</span
            >
          </li>
        </ul>
      </div>
    </div>
    <script defer src="scripts/login.js" type="text/javascript"></script>
  </body>
</html>
